<body>
    <header>

    <div class="container">
        <div class="drop-area" id="dropArea">
            <h2>ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã“ã“ã«ãƒ‰ãƒ­ãƒƒãƒ—</h2>
            <p>ã¾ãŸã¯</p>

    <script>
        // DOMè¦ç´ ã®å–å¾—
        const dropArea = document.getElementById('dropArea');
        const markdownOutput = document.getElementById('markdownOutput');
        const markdownContent = document.getElementById('markdownContent');
        const fileInfo = document.getElementById('fileInfo');
        const backButton = document.getElementById('backButton');
        const fileInput = document.getElementById('fileInput');
        const browseButton = document.getElementById('browseButton');
        const themeToggle = document.getElementById('themeToggle');
        const debugInfo = document.getElementById('debugInfo');
        const toggleDebugButton = document.getElementById('toggleDebugButton');
        
        // ãƒ‡ãƒãƒƒã‚°ãƒ­ã‚°
        let debugLogs = [];
        
        function log(message) {
            const timestamp = new Date().toISOString().substr(11, 8);
            const logMessage = `[${timestamp}] ${message}`;
            debugLogs.push(logMessage);
            updateDebugInfo();
        }
        
        function updateDebugInfo() {
            if (debugLogs.length > 50) {
                debugLogs = debugLogs.slice(-50); // æœ€æ–°ã®50ä»¶ã ã‘ä¿æŒ
            }
            debugInfo.textContent = debugLogs.join('\n');
        }
        
        toggleDebugButton.addEventListener('click', () => {
            debugInfo.classList.toggle('visible');
            if (debugInfo.classList.contains('visible')) {
                toggleDebugButton.textContent = 'ãƒ‡ãƒãƒƒã‚°æƒ…å ±éè¡¨ç¤º';
            } else {
                toggleDebugButton.textContent = 'ãƒ‡ãƒãƒƒã‚°æƒ…å ±è¡¨ç¤º';
            }
        });
        
        // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—ã‚¤ãƒ™ãƒ³ãƒˆã®å‡¦ç†
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.classList.add('drag-over');
        }
        
        function unhighlight() {
            dropArea.classList.remove('drag-over');
        }
        
        // ãƒ•ã‚¡ã‚¤ãƒ«ãƒ‰ãƒ­ãƒƒãƒ—å‡¦ç†
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                handleFiles(files);
            }
        }
        
        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠãƒœã‚¿ãƒ³
        browseButton.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFiles(e.target.files);
            }
        });
        
        // ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†
        function handleFiles(files) {
            const file = files[0];
            
            // ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã©ã†ã‹ã®ãƒã‚§ãƒƒã‚¯
            if (!isMarkdownFile(file)) {
                alert('ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³ãƒ•ã‚¡ã‚¤ãƒ« (.md, .markdown, .txt) ã®ã¿ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã™ã€‚');
                return;
            }
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const content = e.target.result;
                log(`ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿å®Œäº†: ${file.name} (${formatFileSize(file.size)})`);
                displayMarkdown(content, file);
            };
            
            reader.onerror = function() {
                log(`ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: ${reader.error}`);
                alert('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚');
            };
            
            reader.readAsText(file);
        }
        
        // ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã©ã†ã‹ã‚’ãƒã‚§ãƒƒã‚¯
        function isMarkdownFile(file) {
            const fileName = file.name.toLowerCase();
            return fileName.endsWith('.md') || 
                   fileName.endsWith('.markdown') || 
                   fileName.endsWith('.txt');
        }
        
        // OEmbedã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’å‰å‡¦ç†
        function preProcessOembeds(content) {
            log('OEmbedå‰å‡¦ç†é–‹å§‹');
            
            // oembedã‚¿ã‚°ã‚’ç›´æ¥HTMLã«ç½®ãæ›ãˆã‚‹ã‚·ãƒ³ãƒ—ãƒ«ãªå‰å‡¦ç†
            const oembedPattern = /\[oembed\s+(https?:\/\/[^\s\]]+)\s*\]/g;
            
            const processedContent = content.replace(oembedPattern, (match, url) => {
                log(`OEmbedãƒãƒƒãƒ: ${url}`);
                
                // TwitteråŸ‹ã‚è¾¼ã¿
                if (url.includes('twitter.com') && url.includes('/status/')) {
                    log('â†’ Twitterã¨ã—ã¦å‡¦ç†');
                    return `\n\n<div class="oembed-placeholder" data-type="twitter" data-url="${url}"></div>\n\n`;
                }
                
                // YouTubeåŸ‹ã‚è¾¼ã¿
                else if (url.includes('youtube.com/watch') || url.includes('youtu.be/')) {
                    log('â†’ YouTubeã¨ã—ã¦å‡¦ç†');
                    return `\n\n<div class="oembed-placeholder" data-type="youtube" data-url="${url}"></div>\n\n`;
                }
                
                // ãã®ä»–ã®URLã¯æ±ç”¨ãƒªãƒ³ã‚¯
                log('â†’ æ±ç”¨ãƒªãƒ³ã‚¯ã¨ã—ã¦å‡¦ç†');
                return `\n\n<div class="oembed-placeholder" data-type="generic" data-url="${url}"></div>\n\n`;
            });
            
            if (processedContent === content) {
                log('OEmbedå‰å‡¦ç†: ãƒãƒƒãƒãªã—');
            } else {
                log('OEmbedå‰å‡¦ç†: å®Œäº†');
            }
            
            return processedContent;
        }
        
        // ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³ã®è¡¨ç¤º
        function displayMarkdown(content, file) {
            log('ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³è¡¨ç¤ºå‡¦ç†é–‹å§‹');
            
            // ã¾ãšoembedã‚¿ã‚°ã‚’å‰å‡¦ç†
            const processedContent = preProcessOembeds(content);
            
            // ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³ã‚’HTMLã«å¤‰æ›
            const htmlContent = marked.parse(processedContent);
            log('ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³â†’HTMLå¤‰æ›å®Œäº†');
            
            // ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’è¡¨ç¤º
            markdownContent.innerHTML = htmlContent;
            log('HTMLã‚³ãƒ³ãƒ†ãƒ³ãƒ„è¡¨ç¤ºå®Œäº†');
            
            // ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ã‚’å®Ÿéš›ã®åŸ‹ã‚è¾¼ã¿ã«ç½®ãæ›ãˆ
            processEmbedPlaceholders();
            
            // ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã®è¡¨ç¤º
            fileInfo.textContent = `ãƒ•ã‚¡ã‚¤ãƒ«å: ${file.name} (${formatFileSize(file.size)})`;
            
            // è¡¨ç¤ºã‚¨ãƒªã‚¢ã®åˆ‡ã‚Šæ›¿ãˆ
            dropArea.classList.add('hidden');
            markdownOutput.classList.add('visible');
            log('è¡¨ç¤ºå®Œäº†');
        }
        
        // OEmbedãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ã‚’å®Ÿéš›ã®åŸ‹ã‚è¾¼ã¿ã«å¤‰æ›
        function processEmbedPlaceholders() {
            log('åŸ‹ã‚è¾¼ã¿ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼å‡¦ç†é–‹å§‹');
            
            const placeholders = document.querySelectorAll('.oembed-placeholder');
            log(`ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼æ•°: ${placeholders.length}`);
            
            placeholders.forEach((placeholder, index) => {
                const type = placeholder.getAttribute('data-type');
                const url = placeholder.getAttribute('data-url');
                log(`ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ ${index+1}: ã‚¿ã‚¤ãƒ—=${type}, URL=${url}`);
                
                switch (type) {
                    case 'twitter':
                        renderTwitterEmbed(placeholder, url);
                        break;
                    case 'youtube':
                        renderYouTubeEmbed(placeholder, url);
                        break;
                    default:
                        renderGenericEmbed(placeholder, url);
                }
            });
        }
        
        // TwitteråŸ‹ã‚è¾¼ã¿ã®è¡¨ç¤º
        function renderTwitterEmbed(placeholder, url) {
            log(`TwitteråŸ‹ã‚è¾¼ã¿è¡¨ç¤º: ${url}`);
            
            // Twitterã®DOMè¦ç´ ã‚’ä½œæˆ
            const container = document.createElement('div');
            container.className = 'oembed twitter-embed';
            container.innerHTML = `
                <blockquote class="twitter-tweet" data-dnt="true">
                    <a href="${url}"></a>
                </blockquote>
            `;
            
            // ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ã‚’ç½®ãæ›ãˆ
            placeholder.replaceWith(container);
            
            // TwitteråŸ‹ã‚è¾¼ã¿ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’èª­ã¿è¾¼ã¿ãƒ»å®Ÿè¡Œ
            if (!document.querySelector('script[src="https://platform.twitter.com/widgets.js"]')) {
                log('Twitterã‚¦ã‚£ã‚¸ã‚§ãƒƒãƒˆã‚¹ã‚¯ãƒªãƒ—ãƒˆèª­ã¿è¾¼ã¿');
                const script = document.createElement('script');
                script.async = true;
                script.charset = 'utf-8';
                script.src = 'https://platform.twitter.com/widgets.js';
                script.onload = () => {
                    log('Twitterã‚¦ã‚£ã‚¸ã‚§ãƒƒãƒˆèª­ã¿è¾¼ã¿å®Œäº†');
                    // ã‚¹ã‚¯ãƒªãƒ—ãƒˆèª­ã¿è¾¼ã¿å¾Œã«Twitterã‚¦ã‚£ã‚¸ã‚§ãƒƒãƒˆã‚’æ‰‹å‹•ã§å‡¦ç†
                    if (window.twttr && window.twttr.widgets) {
                        window.twttr.widgets.load(container);
                        log('Twitterã‚¦ã‚£ã‚¸ã‚§ãƒƒãƒˆæ‰‹å‹•å‡¦ç†å®Ÿè¡Œ');
                    }
                };
                document.body.appendChild(script);
            } else {
                log('Twitterã‚¦ã‚£ã‚¸ã‚§ãƒƒãƒˆã‚¹ã‚¯ãƒªãƒ—ãƒˆæ—¢å­˜');
                // æ—¢ã«ã‚¹ã‚¯ãƒªãƒ—ãƒˆãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã‚‹å ´åˆã¯æ‰‹å‹•ã§å‡¦ç†
                setTimeout(() => {
                    if (window.twttr && window.twttr.widgets) {
                        window.twttr.widgets.load(container);
                        log('Twitterã‚¦ã‚£ã‚¸ã‚§ãƒƒãƒˆæ‰‹å‹•å‡¦ç†å®Ÿè¡Œ');
                    }
                }, 100);
            }
        }
        
        // YouTubeåŸ‹ã‚è¾¼ã¿ã®è¡¨ç¤º
        function renderYouTubeEmbed(placeholder, url) {
            log(`YouTubeåŸ‹ã‚è¾¼ã¿è¡¨ç¤º: ${url}`);
            
            let videoId = '';
            
            if (url.includes('youtube.com/watch')) {
                try {
                    const urlObj = new URL(url);
                    videoId = urlObj.searchParams.get('v');
                } catch (e) {
                    log(`YouTube URLè§£æã‚¨ãƒ©ãƒ¼: ${e.message}`);
                }
            } else if (url.includes('youtu.be/')) {
                videoId = url.split('/').pop().split('?')[0];
            }
            
            if (!videoId) {
                log('YouTubeå‹•ç”»IDã®å–å¾—ã«å¤±æ•—');
                return renderGenericEmbed(placeholder, url);
            }
            
            log(`YouTubeå‹•ç”»ID: ${videoId}`);
            
            // YouTubeã®iframeã‚’ä½œæˆ
            const container = document.createElement('div');
            container.className = 'oembed youtube-embed';
            container.innerHTML = `
                <iframe width="560" height="315" 
                    src="https://www.youtube.com/embed/${videoId}" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
            
            // ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ã‚’ç½®ãæ›ãˆ
            placeholder.replaceWith(container);
        }
        
        // æ±ç”¨åŸ‹ã‚è¾¼ã¿ã®è¡¨ç¤º
        function renderGenericEmbed(placeholder, url) {
            log(`æ±ç”¨åŸ‹ã‚è¾¼ã¿è¡¨ç¤º: ${url}`);
            
            const container = document.createElement('div');
            container.className = 'oembed-generic';
            container.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
            
            // ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ã‚’ç½®ãæ›ãˆ
            placeholder.replaceWith(container);
        }
        
        // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // æˆ»ã‚‹ãƒœã‚¿ãƒ³
        backButton.addEventListener('click', () => {
            markdownOutput.classList.remove('visible');
            dropArea.classList.remove('hidden');
            markdownContent.innerHTML = '';
            fileInfo.textContent = '';
            debugLogs = [];
            updateDebugInfo();
            log('åˆæœŸç”»é¢ã«æˆ»ã‚Šã¾ã—ãŸ');
        });
        
        // ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆ
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
        
        log('ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³åˆæœŸåŒ–å®Œäº†');
    </script>
